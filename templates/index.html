<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Segoe+UI:wght@300;400&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>

    <div id="settings-icon">⚙️</div>

    <div id="settings-panel" class="hidden">
        <div class="settings-content">
            <h3>Settings</h3>
            <div class="setting-item">
                <label for="seconds-toggle">Show seconds</label>
                <input type="checkbox" id="seconds-toggle">
            </div>
            <div class="setting-item">
                <label for="font-select">Clock font</label>
                <select id="font-select">
                    <option value="font-segoe">Segoe UI (Default)</option>
                    <option value="font-monospace">Monospace</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="animations-toggle">Disable animations</label>
                <input type="checkbox" id="animations-toggle">
            </div>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="tile-container">
            <div id="clock-tile" class="tile large-tile">
                <span id="time" class="time font-segoe">{{ time }}</span>
                <div class="location-info">
                    <span class="city">Moscow</span>
                    <span class="weather">{{ weather }}</span>
                </div>
            </div>
            <a href="/ftp" class="tile nav-tile color-ftp"><span>FTP Server</span></a>
            <a href="/ssh" class="tile nav-tile color-ssh"><span>SSH Server</span></a>
            <!--<a href="/music" class="tile nav-tile color-music"><span>Music Player</span></a>-->
            <a href="/whiteboard" class="tile nav-tile color-whiteboard"><span>Whiteboard</span></a>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
